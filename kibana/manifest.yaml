---
applications:
  - name: kibana
    health-check-type: process
    memory: ((MEMORY))
    disk_quota: 4GB
    instances: ((INSTANCES))
    buildpacks:
      - https://github.com/cloudfoundry/apt-buildpack
      - binary_buildpack
    command: |
      /home/vcap/deps/0/apt/usr/share/kibana/bin/kibana --config config/kibana.yml
    routes:
      - route: identity-idva-monitoring-kibana-((ENVIRONMENT_NAME)).apps.internal
    env:
      ENVIRONMENT_NAME: ((ENVIRONMENT_NAME))
  - name: analytics-scripting
    buildpacks:
      - python_buildpack
    no-route: true
    command: |
      python3 analytics_scripting/analytics_script.py \
        --host https://identity-idva-es-proxy-dev.apps.internal \
        --port 61443\
        --flow_id t035KrLTyPv3jJao4jzwRrSzyV2gU1oK
