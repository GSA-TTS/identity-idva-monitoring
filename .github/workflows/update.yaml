      - name: Create PR
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          title: Bump Cortex version from ${{ env.CURRENT_VERSION }} -> ${{ env.LATEST_VERSION }}
